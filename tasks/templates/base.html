<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}To-Do{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />


  </head>

  <body class="container py-4">
    <h1 class="mb-4 text-center">Mini To-Do com Django</h1>
    <div class="mb-3">
      {% if user.is_authenticated %} Ol√°, {{ user.username }}!
      <form
        action="{% url 'tasks:logout' %}"
        method="post"
        style="display: inline"
      >
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 m-0 align-baseline">
          Sair
        </button>
      </form>
      {% else %}
      <a href="{% url 'tasks:login' %}">Entrar</a> |
      <a href="{% url 'tasks:cadastro' %}">Cadastrar</a>
      {% endif %}
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
    <style>
      body {
        font-family: "Montserrat", Arial, Helvetica, sans-serif;
      }
    </style>
