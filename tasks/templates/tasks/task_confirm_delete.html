{% extends 'base.html' %}
{% block title %}Excluir{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 w-100" style="max-width: 420px;">
        <div class="card-body text-center">
            <h2 class="card-title text-danger mb-3">Confirmar Exclus√£o</h2>
            <p class="mb-4">Tem certeza que deseja excluir esta tarefa?<br>
                <strong class="text-primary">{{ task.title }}</strong>
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-danger px-4 fw-bold" type="submit">Excluir</button>
                    <a href="{% url 'tasks:list' %}" class="btn btn-outline-secondary px-4 fw-bold">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
